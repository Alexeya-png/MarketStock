{% extends 'partials/base.html' %}
{% block title %}Продукты{% endblock %}


{% block content %}
<!--Table-->
    <div class="container">
        <div class="row my-4">
            <div class="col-md-4">
                <div class="border bg-white p-3">
                    <h4>Добавить продукт</h4>
                    <hr>
                    <form action="">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Название</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Количество</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group ">
                            <label for="inputState">Категория</label>
                            <select id="inputState" class="form-control">
                                <option selected>Выбрать...</option>
                                <option>...</option>
                            </select>
                        </div>

                        <input class="btn btn-success btn-block" type="submit" value="Add Product">

                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table bg-white">
                    <thead class="bg-info">
                        <tr class="text-white">
                            <th scope="col">#</th>
                            <th scope="col">Название</th>
                            <th scope="col">Категория</th>
                            <th scope="col">Количество</th>
                            <th scope="col">Действие</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Помидоры</td>
                            <td>Овощи</td>
                            <td>1000</td>
                            <td>
                                <a class="btn btn-info btn-sm" href="">Изменить</a>
                                <a class="btn btn-danger btn-sm" href="">Удалить</a>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Огурцы</td>
                            <td>Овощи</td>
                            <td>1200</td>
                            <td>
                                <a class="btn btn-info btn-sm" href="">Изменить</a>
                                <a class="btn btn-danger btn-sm" href="">Удалить</a>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Яйца</td>
                            <td>Молочное</td>
                            <td>600</td>
                            <td>
                                <a class="btn btn-info btn-sm" href="">Изменить</a>
                                <a class="btn btn-danger btn-sm" href="">Удалить</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>



    <!--End Table-->
{% endblock %}
