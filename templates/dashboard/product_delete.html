{% extends 'partials/base.html' %}
{% block title %}Удаление товара{% endblock %}

{% block content %}

<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h3>Удалить товар</h3>
            <hr>
            <form method="POST">
                <div class="alert alert-danger">
                    <h4>Вы уверены что хотите удалить товар?{{ item }}?</h4>
                </div>
                {% csrf_token %}
                {{ form }}
                <a class="btn btn-secondary btn-sm" href="{% url 'Продукты' %}">Отменить</a>
                <input class="btn btn-danger btn-sm" type="submit" value="Подтвердить">
            </form>
        </div>
    </div>
</div>
{% endblock %}
