{% extends 'partials/base.html' %}
{% block title %}Изменить товар{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h3>Изменение товара</h3>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <a class="btn btn-secondary btn-sm" href="{% url 'Продукты' %}">Отменить</a>
                <input class="btn btn-danger btn-sm" type="submit" value="Подтвердить">
            </form>
        </div>
    </div>
</div>
{% endblock %}
